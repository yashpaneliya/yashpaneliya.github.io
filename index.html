<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Yash Paneliya</title>
    <style>
        html {
            background-color: black;
            padding: 0;
            margin: 0;
        }
        
        body {
            background-color: black;
            padding: 0;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
        }
        
        ul{
                position: absolute;
                top:30%;
                left:50%;
                transform: translate(-50%,50%);
                margin:0;
                padding: 0;
                display: flex;
            }
            ul li{
                list-style: none;
                font-family: arial;
                font-size: 8em;
                letter-spacing: 15px;
                color: red;
                text-shadow: none;
                animation: animate 1s infinite;
            }

            @keyframes animate {
                0%{
                    color:black;
                    text-shadow: none;;
                }
                18%{
                    color:black;
                    text-shadow: none;;
                }
                20%{
                    color:red;
                    text-shadow: 0 0 7px red,0 0 20px red;
                }
                30%{
                    color:black;
                    text-shadow: none;;
                }
                35%{
                    color:red;
                    text-shadow: 0 0 7px red,0 0 20px red;
                }
                70%{
                    color:black;
                    text-shadow: none;;
                }
                85%{
                    color:red;
                    text-shadow: 0 0 7px red,0 0 20px red;
                }
                90%{
                    color:black;
                    text-shadow: none;;
                }
                100%{
                    color:black;
                    text-shadow: none;;
                }
            }

            ul li:nth-child(1)
            {
                animation-delay: .4s;
            }
            ul li:nth-child(2)
            {
                animation-delay: .1s;
            }
            ul li:nth-child(3)
            {
                animation-delay: .6s;
            }
            ul li:nth-child(4)
            {
                animation-delay: .8s;
            }
            ul li:nth-child(5)
            {
                animation-delay: .1s;
            }
            ul li:nth-child(6)
            {
                animation-delay: .5s;
            }
            ul li:nth-child(7)
            {
                animation-delay: 1.6s;
            }


        {% comment %} .loader {
            top: 68%;
            position: fixed;
            -webkit-perspective: 800px;
            perspective: 800px;
        }
        
        .loader>span {
            font-size: 50px;
            font-family: "franklin gothic medium", sans-serif;
            display: inline-block;
            animation: flip 1.5s infinite linear;
            transform-origin: 0 70%;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
        }
        
        @keyframes flip {
            35% {
                transform: rotateX(360deg);
            }
            100% {
                transform: rotatex(360deg);
            }
        } {% endcomment %}
{% comment %}         
        .loader>span:nth-child(even) {
            color: white;
        }
        
        .loader>span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loader>span:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        .loader>span:nth-child(4) {
            animation-delay: 0.4s;
        }
        
        .loader>span:nth-child(5) {
            animation-delay: 0.5s;
        }
        
        .loader>span:nth-child(6) {
            animation-delay: 0.6s
        }
        
        .loader>span:nth-child(7) {
            animation-delay: 0.7s
        } {% endcomment %}
    </style>
    <script defer src="main.dart.js" type="application/javascript"></script>
</head>

        </ul>
